<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>

    <div class="container">

        <h1>Skill Tracker</h1>

        <!-- Общий прогресс -->
        <section class="section">
            <h2 class="section-title">Общий прогресс</h2>

            <progress value="30" max="100"></progress>
            <span>30%</span>
        </section>

        <!-- Backend -->
        <section class="section">
            <h2 class="section-title">Backend</h2>

            <div class="skill-grid">
                
                <div class="skill">
                    <div class="skill-header">
                        <span>FastAPI</span>
                        <progress value="40" max="100"></progress>
                        <span>40%</span>
                    </div>

                    <ul class="subskills">
                        <li><input type="checkbox"> Routing</li>
                        <li><input type="checkbox"> Pydantic</li>
                        <li><input type="checkbox"> Services</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Frontend -->
        <section class="section">
            <h2 class="section-title">Frontend</h2>

            <div class="skill-grid">
                <div class="skill">
                    <div class="skill-header">
                        <span>HTML / CSS</span>
                        <progress value="20" max="100"></progress>
                        <span>20%</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
